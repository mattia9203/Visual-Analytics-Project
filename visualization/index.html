<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>SpotyVis</title>
  <link type="text/css" rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body id="body">

    <div id="all">

        <div id="top-bar">
            <div class="chart-title pointer" onClick="window.location.reload();">
            <svg width="3vh" height="3vh" viewBox="0 0 24 24" fill="#1DB954" xmlns="http://www.w3.org/2000/svg" style="margin-right: 8px;">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm4.587 14.424c-.18.295-.563.387-.857.207-2.35-1.435-5.31-1.76-8.796-.963-.335.077-.67-.14-.746-.475-.077-.335.14-.67.475-.746 3.847-.878 7.153-.51 9.806 1.114.293.18.385.563.205.857zm1.21-2.694c-.23.374-.72.493-1.093.264-2.74-1.684-6.91-2.173-10.15-1.188-.418.127-.86-.126-.986-.546-.126-.42.127-.86.546-.987 3.692-1.12 8.352-.58 11.418 1.306.373.228.492.72.263 1.092zm.106-2.825c-3.28-1.95-8.7-2.13-11.834-1.18-.503.153-1.037-.132-1.19-.636-.152-.505.132-1.037.637-1.19 3.633-1.103 9.614-.88 13.436 1.39.46.273.61.87.336 1.33-.272.46-.87.61-1.33.336z"/>
            </svg>
            SPOTYVIS
        </div>
            
            <div class="counter-badge">
                <span style="opacity: 0.7;">Selected Songs:</span>
                <b id="song_counter" style="color: #1DB954;">0</b>
            </div>
        </div>
    
        <div class="area card" id="area_tsne">
            <div class="chart-header">
                <span>Clustering (t-SNE)</span>
            </div>
        </div>
    
        <div class="area card" id="area_combined">
            <div class="chart-header-complex" style="justify-content: center;"> 
                <div class="controls-row">
                    <div class="control-group">
                        <label for="x-axis-select">X:</label>
                        <select id="x-axis-select"></select>
                    </div>
    
                    <div class="control-group">
                        <label for="y-axis-select">Y:</label>
                        <select id="y-axis-select"></select>
                    </div>
    
                    <div class="control-group">
                        <label for="group-by-select">Group:</label>
                        <select id="group-by-select"></select>
                    </div>
                </div>
            </div>
    
            <div class="combined-content">
                <div id="sub_bubble_container"></div>
                <div id="sub_boxplot_container"></div>
            </div>
        </div>
    
        <div class="area card" id="area_pcp">
            <div class="chart-header">
                <span>Feature Filter (PCP)</span>
            </div>
        </div>
    
        <div class="area card" id="area_bump">
            <div class="chart-header">
                <span>Genre Trends</span>
            </div>
        </div>
    
    </div>
    <div class="area card" id="area_pcp">
        <div class="chart-header">
            <span>Feature Filter (PCP)</span>
        </div>
    </div>

    <div class="area card" id="area_bump">
        <div class="chart-header">
            <span>Genre Trends</span>
        </div>
    </div>

  </div>
   
  <script type="module" src="main.js"></script>

</body>
</html>
